<!DOCTYPE html>
<html lang="ar" dir="rtl"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBBSS</title>
    <link href="./css/all.css"  rel="stylesheet"/>
    <link href="./css/bootstrap.min.css"  rel="stylesheet"/>
    <link href="./css/main.css"  rel="stylesheet"/>
    <!-- aos -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
            

</head>
<body>
    <header>
        <div class="overlay">
            <img src="./images/logo.png" alt="logo-img" width="180" class="logoImg">
            <div class="box">
            <h2>تسجيل الدخول</h2>
            <form>
            <div class="inputBox">
                <input type="text" name="text" required onkeyup="this.setAttribute('value', this.value);" value="" title=" يرجى إدخال كلمة المرور " >
                <label>إسم المستخدم</label>
            </div>
            <div class="inputBox">
                <input type="password" name="password" required value=""
                  
                    title="يرجى إدخال كلمة المرور">
                    <label>كلمة المرور</label>
            </div>
            <input  type="submit" name="sign-in" value="تسجيل الدخول">
            <a class="me-3 forgetPass"  href=""> نسيت كلمة المرور ؟</a>
            </form>
        </div>
        </div>
    </header>
   



<script src="./js/all.js"></script>
<script src="./js/bootstrap.min.js"></script>

</body>
</html>
